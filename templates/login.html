{% extends "base.html" %}
{% block title %} Вход {% endblock %}
{% block content %}

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-5 error">Неправильный логин или пароль</div>
       </div>

        <div class="form-group">
          <div class="col-sm-2">
          </div>

          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" maxlength="40" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
          </div>
          <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword3" maxlength="16" required >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-offset-2 col-sm-5">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Запомнить меня
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-info">Войти</button>
            <a  href="../signup">Регистрация</a>
          </div>
          <div>

          </div>
        </div>

      </form>
{% endblock %}
