     <div align="center"><ul class="pagination">
    {% for numb in paginator.page_range  %}
        {% if numb == page.number %}
		<li class="active"><a href="#">{{ numb }}</a></li>
	{% else %}
		<li>
<!--            <a href="{{paginator.baseurl}}{{p.number}}"> {{ p.number }}</a>-->
            <a href="?page={{ numb }}">{{ numb }}</a>
        </li>{% endif %}

    {% endfor %}
   </ul>
   </div>
